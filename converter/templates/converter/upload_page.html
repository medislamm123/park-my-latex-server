<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Converter</title>
</head>
<body>

<h2>Upload your file for conversion</h2>
<form id="uploadForm">
    <input type="file" id="fileInput" name="myfile" required>
    <button type="submit">Upload File</button>
</form>

<button id="downloadBtn" style="display:none;">Download Converted File</button>

<script>
document.getElementById('uploadForm').onsubmit = async (e) => {
    e.preventDefault();
    const formData = new FormData();
    const fileInput = document.getElementById('fileInput');
    formData.append("myfile", fileInput.files[0]);

    const response = await fetch('/converter/upload/', { // Adjust URL if necessary
        method: 'POST',
        body: formData,
    });

    if (response.ok) {
        const result = await response.json();
        document.getElementById('downloadBtn').style.display = 'block';
        document.getElementById('downloadBtn').onclick = () => {
            window.location.href = result.download_url;
        };
    } else {
        alert("File conversion failed.");
    }
};
</script>

</body>
</html>
